<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Exercise Graph</title>
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Style the chart container */
        #exerciseChart {
            width: 800px;
            height: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Chart container -->
    <canvas id="exerciseChart"></canvas>

    <script>
        // Replace 'userID' with the ID of the specific user you want to fetch data for
        const userIDFromLocalStorage = localStorage.getItem('loggedInUserId'); // Replace 'user123' with an actual user ID

        // Fetch exercise data for the specific user from the server API
        fetch(`http://127.0.0.1:8240/api/users/${userIDFromLocalStorage}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(userData => {
                // Log the fetched data to the console for inspection
                console.log('Fetched User Data:', userData);

                // Check if the 'exercise' array exists within the nested structure
                if (!userData.user || !Array.isArray(userData.user.exercise)) {
                    throw new Error('Exercise data is not in the expected format');
                }

                // Extract dates and durations from the nested 'exercise' array
                const exerciseData = userData.user.exercise;
                const exerciseDates = exerciseData.map(exercise => exercise.date);
                const exerciseDurations = exerciseData.map(exercise => exercise.duration);

                // Create the chart
                const ctx = document.getElementById('exerciseChart').getContext('2d');
                const exerciseChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: exerciseDates,
                        datasets: [{
                            label: 'Daily Exercise Duration',
                            data: exerciseDurations,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Duration (minutes)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Handle error if the request fails
            });
    </script>
</body>
</html>
